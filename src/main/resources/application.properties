spring.mvc.view.prefix: /WEB-INF/view/
spring.mvc.view.suffix: .jsp

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/venue_booking_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

entitymanager.packagesToScan: com.demo.model

jwt.secret=mySecretKeyForJWTTokenGenerationMustBe256BitsLongForHS256AlgorithmSecureKey
jwt.expiration=86400000

logging.level.org.springframework.security=DEBUG

